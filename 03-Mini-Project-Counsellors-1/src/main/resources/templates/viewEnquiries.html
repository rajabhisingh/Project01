<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT</a>
			<a class="navbar-brand" href="dashboard">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiries">View Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-danger" href="/login">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<h2> View Enquiries</h2>
		<form th:action="@{/filter-enqs}" th:object="${enq}" method="post">
			<table>


				<tr>
					<td>Class mode:</td>
					<td>
						<select th:field="*{mode}">
							<option value="">-select-</option>
							<option value="classroom">classroom</option>
							<option value="online">online</option>
						</select>
					</td>

					<td>Course:</td>
					<td>
						<select th:field="*{course}">
							<option value="">-select-</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="DevOps">DevOps</option>
						</select>
					</td>

					<td>Status:</td>
					<td>
						<select th:field="*{status}">
							<option value="">-select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>

					<td>
						<input type="submit" value="Serach" class="btn btn-primary" />
					</td>
				</tr>
			</table>

		</form>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Phno</td>
					<td>course</td>
					<td>Status</td>
					<td>Mode</td>
					<td>Action</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq : ${enqs}">
					<td th:text="${enq.enqId}" />
					<td th:text="${enq.stuName}" />
					<td th:text="${enq.phno}" />
					<td th:text="${enq.course}" />
					<td th:text="${enq.status}" />
					<td th:text="${enq.mode}" />
					<td>
						 <a th:href="@{'/Edit?enqId=' + ${enq.enqId}}">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>



	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
