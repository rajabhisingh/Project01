<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT</a>
			<a class="navbar-brand" href="dashboard">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="enquiries">View Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-danger" href="/login">Logout</a>
					</li>


				</ul>

			</div>
		</div>
	</nav>


	<div class="container">
		<h2>Add Enquiry</h2>

		<font color="red">
			<p th:text="${emsg}"></p>
		</font>
		<font color="green">
			<p th:text="${smsg}"></p>
		</font>
		<form th:action="@{/enquiry}" th:object="${enq}" method="post">
			 <input type="hidden" th:field="*{enqId}" />
			<table>
				<tr>
					<td>Student Name</td>
					<td> <input type="text" th:field="*{stuName}" required/> </td>

				</tr>
				<tr>
					<td>Student Phno</td>
					<td> <input type="number" th:field="*{phno}" required /> </td>
				</tr>


				<tr>
					<td>Class mode:</td>
					<td>
						<select th:field="*{mode}">
							<option value="">-select-</option>
							<option value="classroom">classroom</option>
							<option value="online">online</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Course:</td>
					<td>
						<select th:field="*{course}">
							<option value="">-select-</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="DevOps">DevOps</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Status:</td>
					<td>
						<select th:field="*{status}">
							<option value="">-select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
				</tr>

				<td>
					<input type="submit" value="Search" class="btn btn-primary" />
				</td>
			</table>

		</form>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
